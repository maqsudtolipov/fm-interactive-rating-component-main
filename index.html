<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__icon">
        <img src="images/icon-star.svg" alt="Star" />
      </div>
      <h1 class="card__heading">How did we do?</h1>
      <p class="card__paragraph">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul class="card__list">
        <li class="card__number"><span>1</span></li>
        <li class="card__number"><span>2</span></li>
        <li class="card__number"><span>3</span></li>
        <li class="card__number"><span>4</span></li>
        <li class="card__number"><span>5</span></li>
      </ul>
      <a href="#" class="btn">Submit</a>
    </div>
    <!-- Rating state start 

  How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit

   Rating state end 

  Thank you state start 

  You selected  Add rating here  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!

  Thank you state end -->
  </body>
</html>
